<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<div th:substituteby="chunks/head::head"></div>
<!-- Set up as templates http://blog.springsource.org/2012/10/30/spring-mvc-from-jsp-and-tiles-to-thymeleaf/ -->
<body>
	<div id="wrapper">

		<div th:substituteby="chunks/header::header"></div>
		<div th:substituteby="chunks/nav::nav"></div>

		<section id="main">

			<section id="content">

				<div th:substituteby="chunks/singupForm::singupForm"></div>

			</section>

			<div th:substituteby="chunks/aside::aside"></div>

		</section>

		<div th:substituteby="chunks/footer :: footer"></div>

	</div>

</body>

</html>
